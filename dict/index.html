<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧冰箱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../src/piano.png" type="image/x-icon">
</head>
<body>
  <!-- 頂部導覽 -->
    <header>
        <h1>智慧冰箱</h1>
    </header>

    <nav>
        <a href="#" id="nav-fridge">冰箱</a>
        <a href="#" id="nav-recipes">食譜</a>
    </nav>

    <div id="fridge" class="content">
        <!-- 過期提醒 -->
        <div class="warning"></div>  

         <!-- 食材表格 -->
        <div class="table-container">
            <h2>食材列表</h2>
            <table>
                <tbody id="ingredient-table"></tbody>
            </table>
        </div>

        <div class="button-container">
            <button id="showBoxButton">+</button>
            <button id="showCartButton">🛒</button>
        </div>

        <div class="table-container">
            <table id="shoppingListTable">
                <tbody id="shoppingList">
                    <h2>採購清單</h2>
                </tbody>
            </table>
        </div>
        
        <div id="popupBox" class="popup-box">
            <div class="popup-content">
                <div class="modal-body">
                    <label for="name">名稱：</label>
                    <input type="text" id="name" required><br>
    
                    <label for="quantity">數量：</label>
                    <input type="number" id="quantity" required><br>
    
                    <label for="expiry">有效期限：</label>
                    <input type="date" id="expiry" required><br>
    
                    <label for="category">分類：</label>
                    <select id="category">
                    <option value="豆類/蛋/肉">豆類/蛋/肉</option>
                    <option value="蔬果">蔬果</option>
                    <option value="冷凍">冷凍</option>
                    </select><br>                
                </div>
                <button id="addButton" onclick="addIngredient()">添加</button>
                <button id="closeButton">關閉</button>
            </div>
        </div>

        <div id="cartPopupBox" class="cartpopup-box">
            <div class="popup-content">
                <form id="cartForm" onsubmit="event.preventDefault(); addToCart();">
                    <div class="modal-body">
                        <label for="cartName">名稱：</label>
                        <input type="text" id="cartName" required><br>
        
                        <label for="cartQuantity">數量：</label>
                        <input type="number" id="cartQuantity" min="1" required><br>
                    </div>
                    <button type="submit" id="addCartButton">添加</button>
                    <button type="button" id="closeCartButton">關閉</button>
                </form>
            </div>
        </div>
    </div>

    <div id="recipes" class="content hidden">
        <h2>食譜</h2>
        <div class="recipes-section">
            <div id = "all-ingredients-recipes" class="recipe-container">
                <!-- 動態插入菜譜內容 -->
                <ul id="recipes-container"></ul>
            </div>
        </div>
    </div> 

    <div id="loading-screen" style="display: none;">
        <img src="loading.gif" alt="Loading..." class="loading-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
